<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="stylepage2.css" />
    <style>

    </style>
  </head>
  <body>
    <div class="Top-title">
        <div class="Title">
            <b>Food Court System</b>
        </div>
        <div>
          <button class="back-Button" onclick="window.location.href='page1.html';">BACK</button>
        </div>
    </div>

    <div class="login">
      <div class="logintitle">
        <p>LOGIN</p>
        <div class="TitleRegister">
          <p>Create or Add a new Account  <button class="btn_register" onclick="window.location.href='page3.html';"> " Register " </button></p>
        </div>
        <div class="from">
          <form id="myForm" action="/AccoutData_page.php" method="post">
            <div class="container">
              <label for="uname"><b>Username </b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <br>
              <label for="psw"><b>Password </b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br><br>
                <label for="remember-me" class="remember-me-label">
                  <input type="checkbox" id="remember-me" class="remember-me-checkbox">
                  Remember me
              </label>
            </div>
            <div class="button-container">
              <button type="button" class="clearbtn" onclick="resetForm()">clear</button>
              <button type="submit" class="submitbtn">Login</button>
            </div>          
          </form>
        </div>
        <div class="Titlechangepass">
          <p>Change <button class="btn_changepass" onclick="openModal()"> " Password " </button></p>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Change Password</h2>
        <form id="changePasswordForm" onsubmit="return validatePasswords()">
          <label for="oldPassword">Old Password:</label>
          <input type="password" id="oldPassword" name="oldPassword" required>
          <br>
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required>
          <br>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <br><br>
          <button type="submit">Change Password</button>
        </form>        
      </div>
    </div>

    <div class="imageRameng">
      <img src="rameng.png" alt="Italian Trulli">
    </div>
    <div class="imageStick">
      <img src="stick.png" alt="Italian Trulli">
    </div>
    <div class="imageEgg">
      <img src="Egg.png" alt="Italian Trulli">
    </div>   

    <script>
      function openModal() {
        document.getElementById("changePasswordModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("changePasswordModal").style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target === document.getElementById("changePasswordModal")) {
          closeModal();
        }
      };

      function validatePasswords() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("New Password and Confirm Password do not match.");
          return false; // Prevent form submission
        }
        
        return true; // Allow form submission
      }
      function resetForm() {
        var form = document.getElementById("myForm");
        form.reset(); // ล้างค่าที่กรอกในฟอร์ม
      }

    </script>
  </body>
</html>
